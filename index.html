<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<!-- Header -->
	<header>
		<h1>My Porfolio Site</h1>
	</header>
	<hr>
	<!-- Presentation -->
	<section>
		<h2>About Me</h2>
	</section>
	<hr>
	<!-- My Skills -->
	<section>
		<h2>My Skills</h2>
	</section>
	<hr>
	<!-- Images -->
	<section>
		<h2>Gallery</h2>
	</section>
	<hr>
	<!-- Comments -->
	<article>
		<h2>Testamonials</h2>
	</article>
	<hr>
	<!-- Links to other sites -->
	<section>
		<h2>Useful Links</h2>
	</section>
	<hr>
	<!-- User review form -->
	<section>
		<h2>Leave a comment below</h2>
		<form action="">
			<div>
				<input type="text" id="name" placeholder="Enter your name..." pattern="[A-Za-z]{3,}" title="Enter a name only containing letters. Must be atleast 3 characters" required>
			</div>
			<div>
				<input type="email" name="email" id="email" value="" placeholder="...and email..." required>
			</div>
			<div>
				<textarea name="comment" rows="5" cols="50" placeholder="Write something..." minlength="10" maxlength="255" draggable="false" required></textarea>
			</div>
			<button type="submit">Submit</button>
		</form>
	</section>

</body>
</html>
